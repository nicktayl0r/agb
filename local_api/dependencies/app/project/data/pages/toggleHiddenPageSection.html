<br /><br />
<widget-button
	class="buttonBasic-Grey"
	id="showHiddenPage"
	:clickEffects="{
    conditionList:[ 
    { 
        effectsPass:[
		{effectData: {effectType: 'setPageVisibility', pageID: 'hiddenPage', visible: true}}
        ]
    }   
    ] 
}"
>
	<p>show hidden page</p>
</widget-button>
<widget-button
	class="buttonBasic-Grey"
	id="hideHiddenPage"
	:clickEffects="{
    conditionList:[ 
    { 
        effectsPass:[
		{effectData: {effectType: 'setPageVisibility', pageID: 'hiddenPage', visible: false}}
        ]
    }   
    ] 
}"
>
	<p>hide hidden page</p>
</widget-button>
<br />
