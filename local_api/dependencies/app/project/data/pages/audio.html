<br /><br />
<widget-button
	class="buttonBasic-Grey"
	id="startMusic"
	:clickEffects="{
    conditionList:[ 
    { 
        effectsPass:[
		{effectData: {effectType: 'playSound', type:'bgMusic', srcWebm: 'assets/audio/303.webm', srcMp3: 'assets/audio/303.mp3'}}
        ]
    }   
    ] 
}"
>
	<p>start music</p>
</widget-button>
<widget-button
	class="buttonBasic-Grey"
	id="stopMusic"
	:clickEffects="{
    conditionList:[ 
    { 
        effectsPass:[
		{effectData: {effectType: 'stopSound', srcWebm: 'assets/audio/303.webm', srcMp3: 'assets/audio/303.mp3'}}
        ]
    }   
    ] 
}"
>
	<p>stop music</p>
</widget-button>
