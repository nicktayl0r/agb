<div class="page-g_keystone_species_E-Ex-M-Mx">
  <p><p><span >Keystone species are the most important species in an ecosystem. </span></p><br><p><span >Other organisms in an ecosystem depend on keystone species to survive. </span></p><br><p><span >Removing keystone species has a bigger effect than removing other species from an ecosystem.</span></p><br></p>
</div>
