<div class="page-g_tusks_E-Ex-M-Mx">
  <p><p>Tusks are long, pointed teeth on animals like elephants and rhinos.</p><br><p>They are used to fighting, getting food, picking things up and much more.</p><br><p>Hunters kill animals to take their tusks because they are made of ivory.</p><br><p>Ivory is used for decorations and jewelry.</p><br></p>
