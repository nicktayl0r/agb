<div class="page-g_deforestation_E-Ex-M-Mx">
  <p><p>When humans cut down an area of trees or a forest, it is called deforestation.</p><br><p>It is also called "clear cutting".</p><br><p>Humans deforest lands to have space for farms, roads, homes and other human uses.</p><br><p>Deforestation removes habitat for a lot of animals and kills plants that are important.</p><br></p>
