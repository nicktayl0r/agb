<div class="page-g_fertilization_E-Ex-M-Mx">
  <p><p><span >In plants, fertilization happens when pollen is moved to other flowers.</span></p><br><p><span >When pollen is moved from one flower to another flower, it gets fertilized.</span></p><br><p><span >That makes the flower grow into a fruit.</span></p><br><p><span >Flowers will not grow into fruit if they are not fertilized.</span></p><br></p>
</div>
